<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

  
  
  
    <title>Event Planner</title>  
   
  
  
    <h1>Event Planner</h1>  
    <form id="event-form">  
     <label for="event-name">Event Name:</label>  
     <input name="event-name" id="event-name" type="text"><br><br>  
     <label for="event-date">Event Date:</label>  
     <input name="event-date" id="event-date" type="date"><br><br>  
     <label for="event-time">Event Time:</label>  
     <input name="event-time" id="event-time" type="time"><br><br>  
     <label for="event-location">Event Location:</label>  
     <input name="event-location" id="event-location" type="text"><br><br>  
     <input value="Add Event" type="submit">  
    </form>  
    <div id="event-list">  
     <h2>Upcoming Events:</h2>  
     <ul id="events"></ul>  
    </div>
  




















    <script src="app.js"></script>
</body>
</html>
